<!-- Body Section -->

<body>

    <!-- Header -->

    <div class="container-fluid p-3 bg-success bg-gradient text-center text-white">
        <header>
            <h1>Plot Area Measurement</h1>
        </header>
    </div>

    <!-- Main Body -->

    <main role="img" aria-label="Mathematics Image">

        <!-- Main Container -->

        <div class="container">

            <!-- Container # 01 -->

            <div class="container-fluid" id="warn-box">
                <div class="row-cols-1 shadow-sm" id="warn">
                    <!-- Warning -->
                    <p id="warning"></p>
                </div>
            </div>

            <!-- Container # 02 -->

            <div class="container-fluid mt-3 mb-3">
                <div class="row align-items-center p-1">
                    <div class="col-xl-5 p-3">

                        <!-- Input Value # 01 -->

                        <div class="form-floating mb-3">
                            <input type="number" id="ValueX" class="form-control" placeholder="Side a:" min="1"
                                max="100000">
                            <label for="ValueX">Side a:</label>
                        </div>

                        <!-- Input Value # 02 -->

                        <div class="form-floating mb-3">
                            <input type="number" id="ValueY" class="form-control" placeholder="Side b:" min="1"
                                max="100000">
                            <label for="ValueY">Side b:</label>
                        </div>

                        <!-- Input Value # 03 -->

                        <div class="form-floating mb-4">
                            <input type="number" id="ValueZ" class="form-control" placeholder="Side c:" min="1"
                                max="100000">
                            <label for="ValueZ">Side c:</label>
                        </div>

                        <!-- Submit Button -->

                        <button type="button" class="btn btn-success bg-gradient w-100 mb-3" id="submit"
                            onclick="calculate()">Submit</button>

                        <!-- Reset Button -->

                        <button type="button" class="btn btn-outline-dark bg-gradient w-100" id="reset"
                            onclick="reset()">Reset</button>

                    </div>

                    <div class="col-xl offset-xl-1 p-2">
                        <h2 class="feet">Square Feet</h2>
                        <p id="ans1">0.000</p>

                        <h2 class="marla">Marla</h2>
                        <p id="ans2">0.000</p>
                    </div>

                    <div class="col-xl offset-xl p-2">
                        <h2 class="kanal">Kanal</h2>
                        <p id="ans3">0.000</p>

                        <h2 class="acre">Acre</h2>
                        <p id="ans4">0.000</p>
                    </div>
                </div>
            </div>
        </div>
